<!DOCTYPE html>
<html lagn="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<th:block th:replace="fragments/head :: headFragment"></th:block>

<body>

<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block <!--bg-login-image-->"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">회원가입</h1>
                                </div>
                                <form class="user" name="loginForm" id="loginForm" th:action="@{/login}" method="post">
                                    <div class="form-group">
                                        <input type="id" class="form-control form-control-user" id="memberId"
                                               name="memberId" aria-describedby="emailHelp" placeholder="아이디">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-user"
                                               id="memberPassword" name="memberPassword" placeholder="비밀번호">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="memberName" name="memberName" placeholder="이름">
                                    </div>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-user"
                                               id="memberMobile" name="memberMobile" placeholder="전화번호">
                                    </div>
                                    <a role="button" class="btn btn-primary btn-user btn-block" onclick="join()">가입</a>
                                </form>
                                <hr>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
<!-- 공통 스크립트-->
<th:block th:replace="fragments/script :: scriptFragment"></th:block>

<script layout:fragment="pageScript">

    function join(){
        var data = $('form').serializeJSON();

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/join",
            data: data,
            dataType: 'json',
            // async: true,
            success: function (data) {
                alert(data.message);
                if (data.result) window.location = "/login";
            },
            error: function (data) {
                alert('수정 중 오류가 발생하였습니다');
            }
        })
    }

</script>

</body>
</html>
