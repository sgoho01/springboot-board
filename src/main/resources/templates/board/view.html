<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<head>
    <title>view</title>
</head>

<!-- board.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- board.html 고유 script 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mt-2 mb-2 text-gray-800">게시판</h1>
        <p class="mb-4">상세보기</p>

        <div class="row">
            <div class="col-6">
                <form name="boardForm" id="boardForm">
                    <input type="hidden" name="boardSeq" id="boardSeq" th:value="${boardSeq}"/>
                    <div class="form-group">
                        <label for="boardTitle">제목</label>
                        <input type="text" class="form-control" id="boardTitle" name="boardTitle" placeholder="제목" th:value="${boardTitle}" readonly>
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.
                        </small>-->
                    </div>
                    <div class="form-group">
                        <label for="boardContents">내용</label>
                        <textarea class="form-control" id="boardContents" name="boardContents" rows="5" th:text="${boardContents}" readonly></textarea>
                    </div>
                    <!--<div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>-->
                    <a type="button" class="btn btn-secondary" th:href="@{/boards}">목록</a>
                    <a type="submit" th:if="${owener}" class="btn btn-primary" th:href="@{/boards/form/{boardSeq}(boardSeq=${boardSeq})}">수정</a>
                    <a type="button" th:if="${owener}" class="btn btn-danger" onclick="onDelete()">삭제</a>
                </form>
            </div>
        </div>

        <!-- 댓글 -->
        <hr/>

        <div class="col-6">
            <!-- 댓글 작성 -->
            <div class="row">
                <div class="col-10">
                    <textarea name="commentContents" id="commentContents" class="form-control"></textarea>
                </div>
                <div class="col-2">
                    <a role="button" class="btn btn-primary" href="javascript:" onclick="onCreate()">등록</a>
                </div>
            </div>

            <hr/>

            <!-- 댓글 리스트 -->
            <div class="row">
                <div class="col-12">
                    <div th:each="comment : ${boardComments}">
                        <p th:text="${comment.commentContents}"></p>
                    </div>

                </div>
            </div>

            <ul class="pagination" th:with="start=${T(Math).floor(boardComments.number/10)*10 + 1}, last=(${start + 9 < boardComments.totalPages ? start + 9 : boardComments.totalPages})">
                <li class="page-item">
                    <a th:href="@{/boards/{boardSeq}(boardSeq=${boardSeq},page=1)}" aria-label="First" class="page-link">
                        <span aria-hidden="true">First</span>
                    </a>
                </li>
                <li th:class="${boardComments.first} ? 'disabled page-item' : 'page-item'">
                    <a th:href="${boardComments.first} ? '#' :@{/boards/{boardSeq}(boardSeq=${boardSeq},page=${boardComments.number})}" aria-label="Previous" class="page-link">
                        <span aria-hidden="true">&lt;</span>
                    </a>
                </li>
                <li th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == boardComments.number + 1} ? 'active page-item' : 'page-item'">
                    <a th:text="${page}" th:href="@{/boards/{boardSeq}(boardSeq=${boardSeq},page=${page})}" class="page-link"></a>
                </li>
                <li class="page-item">
                    <a th:href="${boardComments.last} ? '#' : @{/boards/{boardSeq}(boardSeq=${boardSeq},page=${boardComments.number + 2})}" aria-label="Next" class="page-link">
                        <span aria-hidden="true">&gt;</span>
                    </a>
                </li>
                <li class="page-item">
                    <a th:href="@{/boards/{boardSeq}(boardSeq=${boardSeq},page=${boardComments.totalPages})}" aria-label="Last" class="page-link">
                        <span aria-hidden="true">Last</span>
                    </a>
                </li>
            </ul>

        </div>

    </div>
</div>

<script layout:fragment="pageScript">
    // 게시글
    function onUpdate() {
        $.ajax({
            type: "GET",
            contentType: "application/json",
            url: "/boards/" + $("#boardSeq").val(),
            dataType: 'json',
            // async: true,
            success: function (data) {
                alert(data.message);
                if (data.result) window.location = "/";
            },
            error: function (data) {
                alert('수정 중 오류가 발생하였습니다');
            }
        })
    }

    // 게시글
    function onDelete() {
        $.ajax({
            type: "DELETE",
            contentType: "application/json",
            url: "/boards/" + $("#boardSeq").val(),
            dataType: "json",
            success: function (data) {
                alert(data.message);
                if (data.result) history.back();
            },
            error: function (data) {
                alert('삭제 중 오류가 발생하였습니다');
            }
        });
    }

    // 댓글
    function onCreate(){

        var data = {"commentContents": $("#commentContents").val()};

        $.ajax({
            type: "POST",
            contentType: "application/json",
            url: "/boards/" + $("#boardSeq").val() + "/comments",
            dataType: "json",
            data:JSON.stringify(data),
            success: function (data) {
                alert(data.message);
                if (data.result) location.reload();
            },
            error: function (data) {
                alert('삭제 중 오류가 발생하였습니다');
            }
        });
    }
</script>

</html>
