<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layout/default">

<head>
    <title>form</title>
</head>

<!-- board.html 고유 CSS 추가 -->
<th:block layout:fragment="css">
</th:block>

<!-- board.html 고유 script 추가 -->
<th:block layout:fragment="script">
</th:block>

<div layout:fragment="content">
    <div class="container-fluid">
        <!-- Page Heading -->
        <h1 class="h3 mt-2 mb-2 text-gray-800">게시판</h1>
        <p class="mb-4">등록</p>

        <div class="row justify-content-center">
            <h2>게시글 등록</h2>
            <div class="col-6">
                <form th:href="@{/boards}" method="post">
                    <div class="form-group">
                        <label for="boardTitle" class="col-2 col-form-label">제목</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="boardTitle" placeholder="제목">
                        </div>
                        <!--<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                            else.
                        </small>-->
                    </div>
                    <div class="form-group">
                        <label for="boardContent" class="col-2 col-form-label">내용</label>
                        <div class="col-10">
                            <input type="text" class="form-control" id="boardContent" placeholder="내용">
                        </div>
                    </div>
                    <!--<div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Check me out</label>
                    </div>-->
                    <button type="submit" class="btn btn-primary">작성</button>
                </form>
            </div>
        </div>
    </div>
</div>

</html>
